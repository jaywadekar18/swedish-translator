<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"

    />

  <body>

    <div id="container">

        <button id="btn">Translate to chef's funny language!</button>
        <section id="output"></section>
      </div>
    </div>
    <footer>
      Welcome to this cool App!!!

      <h4>Connect with me through</h4>
      <div id="socialMedia">
        <a
          href="https://github.com/jaywadekar18"
          class="socialMediaImages"
          title="GitHub"
          ><img
            src="./images/github.png"
            height="30px"
            width="30px"
            alt="Github logo"
            srcset=""
        /></a>
        <a
          href="https://in.linkedin.com/in/jay-wadekar-0383b01b3"
          class="socialMediaImages"
          title="Linkdin"
          ><img
            src="./images/linkdin.png"
            height="30px"
            width="30px"
            alt="linkdin logo"
            srcset=""
        /></a>
        <a
          href="https://www.instagram.com/jaywadekar18/?hl=en"
          class="socialMediaImages"
          title="Instagram"
          ><img
            src="./images/insta.png"
            height="30px"
            width="30px"
            alt="linkdin logo"
            srcset=""
        /></a>
      </div>
    </footer>
    <script src="/index.js"></script>
